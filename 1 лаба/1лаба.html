<!DOCTYPE html>
<!-- хз зачем это нужно, но пусть будет (теперь знаю, что оно априори существует и обозначает тип документа, который мы используем, в данном случае HTML5) -->
<html lang="ru">
<!-- это для указания языка документа, в данном случае русский -->
<head>
<!-- голова буквально (юзер не видит, но сайт видит) -->
    <meta charset="utf-8">
    <!-- кодировка чтоб без кракозябр -->
    <title>Список дел</title>
    <!-- название -->
    <link rel="icon" href="favicon.ico">
    <!-- иконка, ссылка через href, а не src, потому что это не картинка, а иконка сайта а rel -->
</head>
<!-- конец головы -->
<body>
<!-- теперь тело, то что видит юзер -->
    <h1>Список дел</h1>
    <!-- заголовок самый большой -->
    <div>
    <!-- контейнер -->
        <input type="text" placeholder="Новый элемент списка">
        <!-- type обозначает что это за элемент, а placeholder - это подсказка внутри поля ввода -->
        <button>Создать</button>
        <!-- кнопочка -->
        <button>Очистить всё</button>
        <!-- и еще одна кнопочка -->
    </div>
    <!-- конец контейнера -->
    <ol>
    <li>
        <input type="checkbox">
        Почесать кошку <sub>от 24.08.2023</sub>
        <button>✖</button>
    </li>

    <li>
    <input type="checkbox">
        Полить картошку <sub>от 04.05.2022</sub>
        <button>✖</button>
    </li>

    <li>
    <input type="checkbox">
        Сложить в лукошко <sub>от 14.05.2022</sub>
        <button>✖</button>
    </li>
    </ol>
    <!-- конец списка -->

<hr> <!-- автоматом рисует линию  какие же неудобные здесь комментарии-->
<footer>Copyright ©</footer> 


</body>
<!-- конец тела -->
</html>
<!-- конец документа -->
